syntax = "proto3";

package witwiz;

option go_package="witwiz/proto";

service WitWiz {
    rpc JoinGame(stream PlayerInput) returns (stream GameStateUpdate) {}
}

message PlayerInput {
    int32 player_id = 1;
    int32 character_id = 2;
    repeated TileChunkToLoad tile_chunks_to_load = 3;
    Action action = 4;
    enum Action {
        NONE = 0;
        MOVE_RIGHT_START = 1;
        MOVE_RIGHT_STOP = 2;
        MOVE_LEFT_START = 3;
        MOVE_LEFT_STOP  = 4;
        MOVE_UP_START = 5;
        MOVE_UP_STOP = 6;
        MOVE_DOWN_START = 7;
        MOVE_DOWN_STOP = 8;
        SHOOT = 9;
        SELECT_CHARACTER = 10;
        PAUSE_RESUME = 11;
        TILE_CHUNKS_REQUEST = 12;
    }
}

message GameStateUpdate {
    bool is_initial = 1;
    bool game_started = 2;
    bool game_over = 3;
    bool game_paused = 4;
    int32 level_id = 5;
    Point level_position = 6;
    Size level_size = 7;
    NextLevelPortalState next_level_portal = 8;
    repeated int32 character_ids = 9;
    repeated PlayerState players = 10;
    repeated ObstacleState obstacles = 11;
    repeated LevelEdgeState level_edges = 12;
    repeated TileChunk tile_chunks = 13;
}

message PlayerState {
    int32 id = 1;
    int32 character_id = 2;
    float max_speed = 3;
    Point position = 4;
    Size size = 5;
    Vector velocity = 6;
    Vector acceleration = 7;
    Vector target_velocity = 8;
    
}

message NextLevelPortalState {
    int32 id = 1;
    Point position = 2;
    Size size = 3;
}

message ObstacleState {
    int32 id = 1;
    Point position = 2;
    Size size = 3;
}

message Size {
    float width = 1;
    float height = 2;
}

message Point {
    float x = 1;
    float y = 2;
}

message Vector {
    float x = 1;
    float y = 2;
}

message LevelEdgeState {
    int32 id = 1;
    Point position = 2;
    Size size = 3;
}

message Tile {
    int32 row = 1;
    int32 col = 2;
    int32 id = 3;
}

message TileChunk {
    int32 row = 1;
    int32 col = 2;
    repeated Tile tiles = 3;
}

message TileChunkToLoad {
    int32 row = 1;
    int32 col = 2;
}