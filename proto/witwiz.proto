syntax = "proto3";

package witwiz;

option go_package="witwiz/proto";

service WitWiz {
    rpc JoinGame(stream PlayerInput) returns (stream GameStateUpdate) {}
}

message PlayerInput {
    int32 player_id = 1;
    int32 character_id = 2;
    Action action = 4;
    ViewPort view_port = 5;
    enum Action {
        NONE = 0;
        MOVE_RIGHT_START = 1;
        MOVE_RIGHT_STOP = 2;
        MOVE_LEFT_START = 3;
        MOVE_LEFT_STOP  = 4;
        MOVE_UP_START = 5;
        MOVE_UP_STOP = 6;
        MOVE_DOWN_START = 7;
        MOVE_DOWN_STOP = 8;
        SHOOT = 9;
        REPORT_VIEWPORT = 10;
        SELECT_CHARACTER = 11;
        PAUSE_RESUME = 12;
    }
}

message GameStateUpdate {
    repeated PlayerState players = 1;
    repeated ProjectileState projectiles = 2;
    repeated int32 character_ids = 3;
    ViewPort world_view_port = 4;
    Vector2 world_offset = 5;
    int32 level_id = 6;
    bool game_started = 7;
    bool game_over = 8;
    bool game_paused = 9;
    bool is_initial = 10;
}

message PlayerState {
    int32 player_id = 1;
    int32 character_id = 2;
    string name = 3;
    float maxSpeed = 4;
    Vector2 position = 5;
    Vector2 velocity = 6;
    Vector2 acceleration = 7;
    Vector2 targetVelocity = 8;
    BoundingBox boundingBox = 9;
}

message ProjectileState {
    int32 projectile_id = 1;
    int32 owner_id = 2;
    float maxSpeed = 3;
    Vector2 position = 4;
    Vector2 velocity = 5;
    BoundingBox boundingBox = 6;
}

message Vector2 {
    float x = 1;
    float y = 2;
}

message BoundingBox {
    float width = 1;
    float height = 2;
}

message ViewPort {
    float width = 1;
    float height = 2;
}
